<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATR Express - Kalkulator Rate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4a574 0%, #8b6914 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #d4a574 0%, #8b6914 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .calculator-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .customer-type-toggle {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .customer-type-toggle button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .customer-type-toggle button.active {
            background: #d4a574;
            color: white;
            border-color: #d4a574;
        }

        .customer-type-toggle button:hover:not(.active) {
            border-color: #d4a574;
            background: #fef9f3;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4a574 0%, #8b6914 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 165, 116, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #fef9f3 0%, #f5e6d3 100%);
            border-radius: 15px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-size: 14px;
        }

        .result-value {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .total-price {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #d4a574;
            text-align: center;
        }

        .total-price .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .total-price .value {
            font-size: 32px;
            font-weight: 700;
            color: #d4a574;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        @media (max-width: 640px) {
            .calculator-container {
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .calculator-body {
                padding: 20px;
            }

            .total-price .value {
                font-size: 28px;
            }
        }

        /* Debug Logger */
        #debug-log {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            /* Hidden by default, shown on error or loading */
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="header">
            <h1>ðŸšš Kalkulator Rate</h1>
            <p>ATR Express - Hitung Ongkir Cepat & Akurat</p>
        </div>

        <div class="calculator-body">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="serviceType">Jenis Layanan</label>
                    <select id="serviceType" required>
                        <option value="">-- Pilih Layanan --</option>
                        <option value="REGPACK">Regular Service</option>
                        <option value="JAGOPACK">Fast Service</option>
                        <option value="BOSSPACK">Express Service</option>
                        <option value="BIGPACK">Large Package</option>
                        <option value="INTERPACK">International</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="origin">Kota Asal</label>
                    <select id="origin" required disabled>
                        <option value="">-- Pilih layanan terlebih dahulu --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="destination">Kota Tujuan</label>
                    <select id="destination" required disabled>
                        <option value="">-- Pilih asal terlebih dahulu --</option>
                    </select>
                </div>

                <div class="form-group" id="customerTypeGroup">
                    <label>Tipe Customer</label>
                    <div class="customer-type-toggle">
                        <button type="button" class="customer-type-btn active" data-type="B2B">B2B</button>
                        <button type="button" class="customer-type-btn" data-type="B2C">B2C</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="weight">Berat (kg)</label>
                    <input type="number" id="weight" min="0.1" step="0.1" placeholder="Contoh: 5" required>
                </div>

                <button type="submit" class="calculate-btn">
                    Hitung Ongkir
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-container" id="resultContainer">
                <div class="result-item">
                    <span class="result-label">Layanan</span>
                    <span class="result-value" id="resultService">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Rute</span>
                    <span class="result-value" id="resultRoute">-</span>
                </div>
                <div class="result-item" id="resultCustomerTypeRow">
                    <span class="result-label">Tipe Customer</span>
                    <span class="result-value" id="resultCustomerType">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Berat</span>
                    <span class="result-value" id="resultWeight">-</span>
                </div>
                <div class="result-item" id="resultPerKgRow">
                    <span class="result-label">Tarif per Kg</span>
                    <span class="result-value" id="resultPerKg">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">SLA</span>
                    <span class="result-value" id="resultSLA">-</span>
                </div>

                <div class="total-price">
                    <div class="label">Total Ongkir</div>
                    <div class="value" id="resultTotal">Rp 0</div>
                </div>
            </div>

            <div id="debug-log">Debug Log initialized...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION: Cloudflare Pages API Endpoints
        // We fetch data from our own serverless function to avoid CORS and improve speed
        const SHEET_URLS = {
            'REG_JAGO_BOSS': '/api/rates?type=REG_JAGO_BOSS',
            'BIGPACK': '/api/rates?type=BIGPACK',
            'INTERPACK': '/api/rates?type=INTERPACK'
        };

        // Global data storage
        let rateData = {
            REGPACK: [],
            JAGOPACK: [],
            BOSSPACK: [],
            BIGPACK: [],
            INTERPACK: []
        };

        let isDataLoaded = false;

        // DOM Elements
        const serviceTypeSelect = document.getElementById('serviceType');
        const originSelect = document.getElementById('origin');
        const destinationSelect = document.getElementById('destination');
        const weightInput = document.getElementById('weight');
        const customerTypeBtns = document.querySelectorAll('.customer-type-btn');
        const customerTypeGroup = document.getElementById('customerTypeGroup');
        const calculatorForm = document.getElementById('calculatorForm');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Customer type selection
        let selectedCustomerType = 'B2B';
        customerTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                customerTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCustomerType = btn.dataset.type;
            });
        });

        // Service type change handler
        serviceTypeSelect.addEventListener('change', async (e) => {
            const service = e.target.value;

            if (!service) {
                originSelect.disabled = true;
                destinationSelect.disabled = true;
                return;
            }

            // Show/hide customer type based on service
            if (service === 'BIGPACK' || service === 'INTERPACK') {
                customerTypeGroup.style.display = 'none';
            } else {
                customerTypeGroup.style.display = 'block';
            }

            // Load data if not loaded yet
            if (!isDataLoaded) {
                await loadRateData();
            }

            // Populate origin dropdown
            populateOrigins(service);
        });

        // Origin change handler
        originSelect.addEventListener('change', (e) => {
            const origin = e.target.value;
            const service = serviceTypeSelect.value;

            if (!origin) {
                destinationSelect.disabled = true;
                return;
            }

            populateDestinations(service, origin);
        });

        // Form submit handler
        calculatorForm.addEventListener('submit', (e) => {
            e.preventDefault();
            calculateRate();
        });

        // Load rate data from Google Sheets
        async function loadRateData() {
            const debugLog = document.getElementById('debug-log');
            debugLog.style.display = 'block';

            function log(msg) {
                console.log(msg);
                debugLog.innerHTML += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }

            try {
                showLoading('Memuat data tarif... (Mohon tunggu)');
                log('Starting data fetch...');

                // Fetch REG/JAGO/BOSS data
                log('Fetching REG/JAGO/BOSS data...');
                const regJagoBossResponse = await fetch(SHEET_URLS.REG_JAGO_BOSS);
                if (!regJagoBossResponse.ok) throw new Error(`HTTP Error REG/JAGO/BOSS: ${regJagoBossResponse.status}`);
                const regJagoBossText = await regJagoBossResponse.text();
                log(`REG/JAGO/BOSS fetched: ${regJagoBossText.length} bytes`);
                parseRegJagoBossData(regJagoBossText, log);

                // Fetch BIGPACK data
                log('Fetching BIGPACK data...');
                const bigpackResponse = await fetch(SHEET_URLS.BIGPACK);
                if (!bigpackResponse.ok) throw new Error(`HTTP Error BIGPACK: ${bigpackResponse.status}`);
                const bigpackText = await bigpackResponse.text();
                log(`BIGPACK fetched: ${bigpackText.length} bytes`);
                parseBigpackData(bigpackText, log);

                // Fetch INTERPACK data
                log('Fetching INTERPACK data...');
                const interpackResponse = await fetch(SHEET_URLS.INTERPACK);
                if (!interpackResponse.ok) throw new Error(`HTTP Error INTERPACK: ${interpackResponse.status}`);
                const interpackText = await interpackResponse.text();
                log(`INTERPACK fetched: ${interpackText.length} bytes`);
                parseInterpackData(interpackText, log);

                isDataLoaded = true;
                hideLoading();
                log('All data loaded successfully!');
                log(`REGPACK: ${rateData.REGPACK.length} routes`);
                log(`JAGOPACK: ${rateData.JAGOPACK.length} routes`);
                log(`BOSSPACK: ${rateData.BOSSPACK.length} routes`);
                log(`BIGPACK: ${rateData.BIGPACK.length} routes`);
                log(`INTERPACK: ${rateData.INTERPACK.length} routes`);

                // Auto-hide debug log after 5 seconds if successful
                setTimeout(() => { debugLog.style.display = 'none'; }, 5000);

            } catch (error) {
                console.error('Error loading rate data:', error);
                const errorMsg = `Gagal memuat data: ${error.message}. Cek koneksi internet atau URL.`;
                showError(errorMsg);
                log(`ERROR: ${error.message}`);
                // Keep debug log visible on error
            }
        }

        // Parse REG/JAGO/BOSS CSV data
        function parseRegJagoBossData(csvText, log) {
            const lines = csvText.trim().split('\n');
            log(`Parsing REG/JAGO/BOSS (${lines.length} lines)...`);

            // Find header row dynamically
            let headerIndex = -1;
            for (let i = 0; i < Math.min(lines.length, 20); i++) {
                if (lines[i].includes('PRODUCT') && lines[i].includes('ORIGIN')) {
                    headerIndex = i;
                    break;
                }
            }

            if (headerIndex === -1) {
                log('WARNING: Could not find header row for REG/JAGO/BOSS');
                headerIndex = 0; // Fallback
            }

            // Skip header row
            for (let i = headerIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const columns = parseCSVLine(line);

                // Expected columns: PRODUCT, 3LC ORI, ORIGIN, 3LC DEST, DEST, B2B, B2C, /KG, SLA
                if (columns.length < 9) continue;

                const product = columns[0];
                const originCode = columns[1];
                const origin = columns[2];
                const destCode = columns[3];
                const destination = columns[4];
                const b2b = parseFloat(columns[5]) || 0;
                const b2c = parseFloat(columns[6]) || 0;
                const perKg = parseFloat(columns[7]) || 0;
                const sla = columns[8];

                if (!product || !origin || !destination) continue;

                const rateEntry = {
                    originCode,
                    origin,
                    destCode,
                    destination,
                    b2b,
                    b2c,
                    perKg,
                    sla
                };

                // Distribute to appropriate service array
                if (product === 'REGPACK') {
                    rateData.REGPACK.push(rateEntry);
                } else if (product === 'JAGOPACK') {
                    rateData.JAGOPACK.push(rateEntry);
                } else if (product === 'BOSSPACK') {
                    rateData.BOSSPACK.push(rateEntry);
                }
            }
        }

        // Parse BIGPACK CSV data
        function parseBigpackData(csvText, log) {
            const lines = csvText.trim().split('\n');
            log(`Parsing BIGPACK (${lines.length} lines)...`);

            // Find header row (skip empty rows at top)
            let headerIndex = 0;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('PRODUCT')) {
                    headerIndex = i;
                    break;
                }
            }

            // Parse data rows
            for (let i = headerIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const columns = parseCSVLine(line);

                // Expected columns: PRODUCT, 3LC ORI, ORIGIN, 3LC DEST, DEST, RATE, SLA
                if (columns.length < 7) continue;

                const product = columns[0];
                const originCode = columns[1];
                const origin = columns[2];
                const destCode = columns[3];
                const destination = columns[4];
                const rate = parseFloat(columns[5]) || 0;
                const sla = columns[6];

                if (product !== 'BIGPACK' || !origin || !destination) continue;

                rateData.BIGPACK.push({
                    originCode,
                    origin,
                    destCode,
                    destination,
                    rate,
                    sla
                });
            }
        }

        // Parse INTERPACK CSV data
        function parseInterpackData(csvText, log) {
            const lines = csvText.trim().split('\n');
            log(`Parsing INTERPACK (${lines.length} lines)...`);

            // Find header row
            let headerIndex = 0;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('PRODUCT')) {
                    headerIndex = i;
                    break;
                }
            }

            // Parse data rows
            for (let i = headerIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const columns = parseCSVLine(line);

                // Expected columns: PRODUCT, 3LC, ORIGIN, 3LC, DEST, RATE, /KG
                if (columns.length < 7) continue;

                const product = columns[0];
                const originCode = columns[1];
                const origin = columns[2];
                const destCode = columns[3];
                const destination = columns[4];
                const rate = parseFloat(columns[5]) || 0;
                const weightTier = columns[6]; // e.g., "1-1", "2-10", "11-30"

                if (product !== 'INTERPACK' || !origin || !destination) continue;

                rateData.INTERPACK.push({
                    originCode,
                    origin,
                    destCode,
                    destination,
                    rate,
                    weightTier,
                    sla: 'Varies' // INTERPACK doesn't have SLA in the data
                });
            }
        }

        // Parse CSV line (handles quoted fields)
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }

            result.push(current.trim());
            return result;
        }

        // Populate origin dropdown
        function populateOrigins(service) {
            const data = rateData[service] || [];
            const origins = [...new Set(data.map(item => item.origin))].sort();

            originSelect.innerHTML = '<option value="">-- Pilih Kota Asal --</option>';
            origins.forEach(origin => {
                const option = document.createElement('option');
                option.value = origin;
                option.textContent = origin;
                originSelect.appendChild(option);
            });

            originSelect.disabled = false;
            destinationSelect.disabled = true;
            destinationSelect.innerHTML = '<option value="">-- Pilih asal terlebih dahulu --</option>';
        }

        // Populate destination dropdown
        function populateDestinations(service, origin) {
            const data = rateData[service] || [];
            const destinations = [...new Set(
                data.filter(item => item.origin === origin)
                    .map(item => item.destination)
            )].sort();

            destinationSelect.innerHTML = '<option value="">-- Pilih Kota Tujuan --</option>';
            destinations.forEach(dest => {
                const option = document.createElement('option');
                option.value = dest;
                option.textContent = dest;
                destinationSelect.appendChild(option);
            });

            destinationSelect.disabled = false;
        }

        // Calculate rate
        function calculateRate() {
            const service = serviceTypeSelect.value;
            const origin = originSelect.value;
            const destination = destinationSelect.value;
            const weight = parseFloat(weightInput.value);

            if (!service || !origin || !destination || !weight) {
                showError('Mohon lengkapi semua field');
                return;
            }

            // Find matching rate
            const data = rateData[service] || [];
            let rateInfo = null;

            if (service === 'INTERPACK') {
                // For INTERPACK, find matching weight tier
                rateInfo = findInterpackRate(data, origin, destination, weight);
            } else {
                // For other services, direct match
                rateInfo = data.find(item =>
                    item.origin === origin && item.destination === destination
                );
            }

            if (!rateInfo) {
                showError('Tarif tidak ditemukan untuk rute ini');
                return;
            }

            // Calculate total price
            let totalPrice = 0;
            let perKgRate = 0;

            if (service === 'BIGPACK') {
                totalPrice = rateInfo.rate * weight;
                perKgRate = rateInfo.rate;
            } else if (service === 'INTERPACK') {
                totalPrice = rateInfo.rate * weight;
                perKgRate = rateInfo.rate;
            } else {
                // REG, JAGO, BOSS - FIXED: Simple Multiplication (Flat Rate per Kg)
                const baseRate = selectedCustomerType === 'B2B' ? rateInfo.b2b : rateInfo.b2c;

                // Rumus Simple: Rate x Berat
                // Kita anggap Base Rate yang ada di tabel adalah RATE PER KG
                totalPrice = baseRate * weight;

                // Set perKgRate sama dengan baseRate untuk display
                perKgRate = baseRate;
            }

            // Display results
            displayResults(service, origin, destination, weight, totalPrice, perKgRate, rateInfo.sla);
        }

        // Find INTERPACK rate based on weight tier
        function findInterpackRate(data, origin, destination, weight) {
            const matches = data.filter(item =>
                item.origin === origin && item.destination === destination
            );

            if (matches.length === 0) return null;

            // Find appropriate tier
            for (let item of matches) {
                const [minWeight, maxWeight] = item.weightTier.split('-').map(Number);
                if (weight >= minWeight && weight <= maxWeight) {
                    return item;
                }
            }

            // If no exact tier found, return the highest tier
            return matches[matches.length - 1];
        }

        // Display calculation results
        function displayResults(service, origin, destination, weight, total, perKg, sla) {
            // Mapping kode service ke nama cantik
            const SERVICE_NAMES = {
                'REGPACK': 'Regular Service',
                'JAGOPACK': 'Fast Service',
                'BOSSPACK': 'Express Service',
                'BIGPACK': 'Large Package',
                'INTERPACK': 'International'
            };

            document.getElementById('resultService').textContent = SERVICE_NAMES[service] || service;
            document.getElementById('resultRoute').textContent = `${origin} â†’ ${destination}`;
            // Fix: Show exactly what user typed, but append " kg" if it's a number
            // Using Intl.NumberFormat for better display (e.g. 5 not 5.0, 4.5 is 4.5)
            const weightDisplay = new Intl.NumberFormat('id-ID', { maximumFractionDigits: 2 }).format(weight);
            document.getElementById('resultWeight').textContent = `${weightDisplay} kg`;
            document.getElementById('resultSLA').textContent = sla;
            document.getElementById('resultTotal').textContent = formatCurrency(total);

            // Show/hide customer type row
            const customerTypeRow = document.getElementById('resultCustomerTypeRow');
            if (service === 'BIGPACK' || service === 'INTERPACK') {
                customerTypeRow.style.display = 'none';
            } else {
                customerTypeRow.style.display = 'flex';
                document.getElementById('resultCustomerType').textContent = selectedCustomerType;
            }

            // Show/hide per kg row
            const perKgRow = document.getElementById('resultPerKgRow');
            if (perKg > 0) {
                perKgRow.style.display = 'flex';
                document.getElementById('resultPerKg').textContent = formatCurrency(perKg);
            } else {
                perKgRow.style.display = 'none';
            }

            resultContainer.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Format currency
        function formatCurrency(amount) {
            return 'Rp ' + Math.round(amount).toLocaleString('id-ID');
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            resultContainer.classList.remove('show');
        }
